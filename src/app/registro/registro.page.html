<ion-header>
  <ion-toolbar>
    <ion-title>registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Nome</ion-label>
      <ion-input placeholder="Insira o nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>CPF</ion-label>
      <ion-input placeholder="XXX.XXX.XXX-XX"></ion-input>
    </ion-item>

    <br />

    <ion-item fill="solid">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" ngModel email></ion-input>
      <ion-note slot="helper">Enter a valid email</ion-note>
      <ion-note slot="error">Invalid email</ion-note>
    </ion-item>

    <br>

    <ion-item>
      <ion-label>Senha</ion-label>
      <ion-input type="password" value="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Confirmar senha</ion-label>
      <ion-input type="password" value="password"></ion-input>
    </ion-item>

    <ion-row>
    <ion-col size-md="6">
      <ion-button fill="solid" expand="block" color="tertiary">SALVAR</ion-button>
    </ion-col>
    <ion-col size-md="6">
      <ion-button routerLink="/tabs/tab1" fill="solid" expand="block" color="tertiary">VOLTAR</ion-button>
    </ion-col>
  </ion-row>

  </ion-list>
</ion-content>
